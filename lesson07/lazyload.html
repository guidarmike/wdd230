<body>
    <header>
        <h1>Lazy Images</h1>
    </header>

    <main>
        <div class="image-container">
            <picture>
                <source srcset="http://placekitten.com/400/600" type="image/jpeg">

            </picture>
            <picture>
                <source srcset="https://placebear.com/400/600" type="image/jpeg">

            </picture>

            <picture>
                <source srcset="https://placebear.com/400/600" type="image/jpeg">
                <img src="https://placebear.com/400/600" loading="lazy" alt="Image 4" width="400" height="600">
            </picture>
            <picture>
                <source srcset="http://placekitten.com/400/600" type="image/jpeg">
                <img src="http://placekitten.com/400/600" loading="lazy" alt="Image 5" width="400" height="600">
            </picture>
            <picture>
                <source srcset="https://placebear.com/400/600" type="image/jpeg">
                <img src="https://placebear.com/400/600" loading="lazy" alt="Image 6" width="400" height="600">
            </picture>
        </div>
